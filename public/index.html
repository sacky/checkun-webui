<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link href="src/css/style_common.css" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link href="src/css/menubar.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="src/js/footerFixed.js"></script>
	<script type="text/javascript" src="src/js/sidebar.js"></script>
	<meta name="viewport" content="width=device-width">

<body>

	<header>
		<p class="back"><a href="#">＜</a></p>

	<!-- Menu Bar -->

		<input type="radio" name="slideItem" id="slide-item-2" class="slide-toggle"/>

		<label for="slide-item-4"><span>精算履歴</span></label>

		<div class="clear"></div>

		<div class="slider">
			<div class="bar"></div>
		</div>

	</nav>


	<!--content-->
	<div class="content">
		<p class="subject">
			会計メンバー一覧（num）
		</p>
	</div><!--content-->

	<footer id="footer">
		<p><a href="#">会計メンバーに招待する</a></p>
	</footer>
